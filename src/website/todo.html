<!DOCTYPE html>
<html lang="de-DE">
    <head>
        <meta charset="utf-8">
        <title>Todo anlegen</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="bodyTodoPage" class="bodyDoing">

        <header>
            <div class="doingHeader">
                <form class="containerItemContent" method="post" id="itemStatus">
                    <label for="statusPopupTodo"></label>
                    <select class="selectItemStatus" name="statusPopup" id="statusPopupTodo">
                        <option value="" disabled selected>Status</option>
                        <option value="1">LÃ¶schen</option>
                        <option value="2">Neu</option>
                        <option value="3">Geplant</option>
                        <option value="4">Begonnen</option>
                        <option value="5">Fertig</option>
                    </select>
                </form>
            </div>
        </header>

        <form class="contentDoing" id="todoForm">
            <div class="containerItemTitle">
                <label for="todoTitleInput"></label>
                <input
                        class="inputItemTitle"
                        name="title of the todo"
                        autofocus
                        id="todoTitleInput"
                        type="text"
                        placeholder="Titel eingeben"
                        required>
            </div>

            <div class="containerItemDescription">
                <label for="todoDescriptionTextarea"></label>
                <textarea name="describe the todo" class="textareaItemDescription" id="todoDescriptionTextarea"
                          placeholder="Beschreibung eingeben" spellcheck="true"></textarea>
            </div>

            <div class="containerHiddenTasks containerHiddenTasksHide">
                <div class="containerHiddenTasksButtons">
                    <button id="buttonHideTasks" type="button">
                        <span>v</span>Ausblenden
                    </button>
                    <button id="buttonTodoAddNewTask" type="button">
                        <span>+</span>Neu
                    </button>
                </div>

                <div class="containerHiddenTasksContainedTasks">
                    <p data-index="0">Platzhalter Task</p>
                </div>
            </div>

            <button class="containerButtonShowTasks containerButtonShowTasksShow" id="buttonShowTasks" type="button">
                <span class="buttonShowTasks">^</span>Tasks einblenden
            </button>
        </form>

        <footer>
            <input type="submit" class="footerButton" id="buttonAddTodo" form="todoForm" value="Todo anlegen">
        </footer>

        <script type="module" src="todo.js"></script>
    </body>
</html>
