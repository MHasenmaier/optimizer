<!DOCTYPE html>
<html lang="de-DE">
    <head>
        <meta charset="utf-8">
        <title>Todo anlegen</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="todoBody" class="bodyDoing">

        <header>
            <div class="doingHeader">
                <form class="containerItemContent" method="post" id="itemStatus">
                    <label for="statusPopup"></label>
                    <select class="selectItemStatus" name="statusPopup" id="statusPopup">
                        <option value="" disabled selected>Status</option>
                        <option value="1">LÃ¶schen</option>
                        <option value="2">Neu</option>
                        <option value="3">Geplant</option>
                        <option value="4">Begonnen</option>
                        <option value="5">Fertig</option>
                    </select>
                </form>
            </div>
        </header>

        <form class="contentDoing">
            <div class="containerItemTitle">
                <label for="labelItemTitle"></label>
                <input
                        class="inputItemTitle"
                        name="title of the todo"
                        autofocus
                        id="labelItemTitle"
                        type="text"
                        placeholder="Titel eingeben"
                        required
                >
            </div>

            <div class="containerItemDescription">
                <label for="textareaItemDescription"></label>
                <textarea name="describe the todo" class="textareaItemDescription" id="textareaItemDescription"
                          placeholder="Beschreibung eingeben"></textarea>
            </div>

            <button class="containerButtonAddTask">
                <span class="buttonAddTask">+</span>Tasks anzeigen
            </button>
        </form>

        <footer>
            <button type="submit" class="footerButton" id="buttonAddTodo">
                Todo anlegen
            </button>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
