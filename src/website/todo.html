<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title>Optimizer - Neues Todo anlegen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="mainAddTodo">

<!--action="http://localhost/optimizer/src/backend/index.php/todo"-->
<form id="todoAddForms" method="post">
    <div id="statusPopupArea">
        <label for="statusPopup" class="labelStatus">Label for status - you shouldn't see this text</label>
        <select name="statusPopup" id="statusPopup">
            <option value="" disabled selected>Status</option>
            <option value="1">l√∂schen</option>
            <option value="2">neu</option>
            <option value="3">geplant</option>
            <option value="4">begonnen</option>
            <option value="5">fertig</option>
        </select>
    </div>

    <div id="todoTitleArea">
        <label for="todoPageTodoTitle" class="labelTodoTitle">Label for title - you shouldn't see this text</label>
        <input
                name="todoTitle"
                id="todoPageTodoTitle"
                type="text"
                placeholder="Titel eingeben"
                required
        >
    </div>

    <div id="todoDescriptionArea" >
        <label for="todoDescription" class="labelTodoDescription">Label for description - you shouldn't see this text</label>
        <textarea name="todoDescription" id="todoDescription" type="text" placeholder="Beschreibung eingeben"></textarea>
    </div>

</form>
<div class="taskAdd">
    <a href="http://localhost/optimizer/src/website/newTask.html" class="taskAddText">
        Task
        <button class="taskAddButton">+</button>
    </a>
</div>
<footer class="addTodoFooter">
   <a> <!-- href="http://localhost/optimizer/src/website/overview.html"-->
        <button type="submit" class="footerButton" id="buttonAddTodo">
            Todo anlegen
        </button>
    </a>
</footer>
<script src="script.js"></script>
</body>
</html>
