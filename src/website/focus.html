<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title>Fokus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bodyFocus" class="bodyDoing">

<header class="headerFocusExt">
    <h1>Fokus</h1>
</header>

<div class="contentDoing">

    <div class="focusToggle">
        <div class="containerFocusSlider">
            <label class="focusSliderToggle" for="focusTodoCheck">
                <input type="checkbox" id="focusTodoCheck">
                <span class="slider"></span>
            </label>
            <p>Todo Fokus setzen</p>
        </div>

        <div class="focusSliderPopup">
            <span>
                <p>Maximum aktiver Todos?</p>
            </span>
            <label for="focusMaxTodos"></label>
            <input type="number" id="focusMaxTodos">
        </div>
    </div>

    <div class="focusToggle">
        <div class="containerFocusSlider">
            <label class="focusSliderToggle" for="focusTaskCheck">
                <input type="checkbox" id="focusTaskCheck">
                <span class="slider"></span>
            </label>
            <p>Task Fokus setzen</p>
        </div>

        <div class="focusSliderPopup">
            <p>
                Wie viele Tasks sollen höchstens gleichzeit aktiv sein?
            </p>
            <label for="focusMaxTasks"></label>
            <input type="number" id="focusMaxTasks"/>
        </div>
    </div>

</div>

<footer>
    <a href="http://localhost/optimizer/src/website/overview.html">
        <button class="footerButton" id="closeArchivButton">
            Zurück
        </button>
    </a>
</footer>
</body>
</html>
